<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Services</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Customer Past Services</h2>

    <!-- Table to display services -->
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Booking Id</th>
            <th>Booking Status</th>
            <th>Booking Date</th>
            <th>Skill</th> 
            <th>Service Id</th>  
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over each service -->
        <tr th:each="Booking : ${Booking}">
            <td th:text="${Booking.booking_id}"></td>
            <td th:text="${Booking.status}"></td>
            <td th:text="${Booking.booking_date}"></td>
            <td th:text="${Booking.skill}"></td>
            <td th:text="${Booking.service_id}"></td>
            <td>
                <form th:action="@{/Customer/postRating}" method="post">
                    <input type="hidden" name="service_id" th:value="${Booking.service_id}" />
                    <input type="text" name="rating" placeholder="Enter Rating" class="form-control mb-2" />
                    <button type="submit" class="btn btn-primary">Rate Service</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
